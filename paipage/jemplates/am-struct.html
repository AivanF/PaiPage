{% extends "am-lo.html" %}

{% block title %}Website structure{% endblock %}

{% block meta %}
{{ super() }}
<style type="text/css">
	.page-main {
		border-radius: 16px;
		border: 1px solid black;
	}
	.record {
		padding-top: 4px;
		padding-left: 14px;
		border-left: 2px dashed DarkGray;
	}
	.clickable:hover, .clickable.selected {
		text-decoration: underline;
		cursor: pointer;
	}
	.clickable:hover {
		background: rgba(255,255,63,0.3);
	}
	.clickable.selected {
		background: rgba(127,255,63,0.3);
	}
	.clickable:hover ~ .record, .selected ~ .record {
		background: rgba(0,95,191,0.1);
	}
	.editor-button-box {
		margin-top: 8px;
		text-align: right;
	}
</style>
<script src="/static/paf.js"></script>
<link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.3/css/select2.min.css" rel="stylesheet" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.3/js/select2.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker3.css"/>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
{% endblock %}

{% block page_content %}
<div class="page-main col-xs-12 col-md-6">
	<h1>Website structure</h1>
	<div class="page-main-content">
		<div id="structure"></div>
	</div>
</div>
<div class="page-main col-xs-12 col-md-6">
	<h3>Page info</h3>
	<div class="page-main-content">
		<div id="editor">Select a page</div>
	</div>
</div>
<script type="text/javascript">
const $structure = $('#structure');
const roots = [];
let editing_page = null;
const PREFIX_EDITOR = 'form-editor-';
const $blind = $('#blind');

const formPage = PAF.preprocessForm({
	parts: [
		{
			type: 'slug',
			code: 'url',
			name: 'Address',
			max_len: '250',
			desc: '',
		// }, {
		// 	type: 'bool',
		// 	code: 'public',
		// 	on: 'yes',
		// 	off: 'no',
		// 	default: true,
		}, {
			type: 'select',
			subtype: 'page',
			allow_clear: true,
			code: 'upper',
			name: 'Upper page',
		}, {
			type: 'select',
			subtype: 'template_layout',
			empty_option: `Default (${default_layout})`,
			allow_clear: true,
			code: 'template_layout',
			name: 'Layout template',
		}, {
			type: 'select',
			subtype: 'template_page',
			empty_option: `Default (${default_page})`,
			allow_clear: true,
			code: 'template_page',
			name: 'Page template',
		}, {
			type: 'pages',
			code: 'children',
			name: 'Children pages',
			hideCreate: true,
			hideEdit: true,
		}, {
			type: 'str2str',
			code: 'titles',
			name: 'Titles',
			hideCreate: true,
			hideEdit: true,
		},
	],
	type: 'page',
	// method: 'dep',
	// created: function (data) {
	// 	current_tp = TP_DEP;
	// 	current_pk = data.store[0].pk;
	// },
});

PAF.addCustomSelectable('page', {
	view: function (found, value) {
		if (found) {
			let page = all_pages[value];
			return `<span class="clickable" onclick="clickRecord(${page.pk})">${page.url}</span>`
		}
	},
	validate: function (part, value) {
		if (editing_page.pk == value) {
			return 'Cannot link page to itself!';
		}
		let initial_pk = value;
		while (true) {
			let page = all_pages[value];
			if (!page) break;  // finish
			value = page.upper;
			if (value == initial_pk) break;  // prevent looping
			if (editing_page.pk == value) {
				return 'Cannot link page to its child!';
			}
		}
	},
});
PAF.addCustomType('pages', {
	view: function (part, value) {
		if (value.length > 0) {
			let result = '';
			value.forEach(function (pk) {
				let page = all_pages[pk];
				result += `<span class="clickable" onclick="clickRecord(${page.pk})">${page.url}</span> `;
			});
			return result;
		}
	},
});
PAF.addCustomType('slug', {
	view: PAF.PartViewHandlers['str'],
	edit: PAF.PartEditHandlers['str'],
	extract: PAF.PartExtractHandlers['str'],
	validate: function (part, value) {
		if (! /^[-a-zA-Z0-9]+$/.test(value)) {
			return 'Bad address characters!';
		}
	},
});


function savePageEdit(pk) {
	let form = PAF.validateForm(formPage, PREFIX_EDITOR, false);
	if (!form)
		return;
	console.log('validate', form);

	$blind.show();
	$.ajax({
		url: `/adminka/page/${editing_page.pk}`,
		method: 'POST',
		data: JSON.stringify(form),
		contentType: 'application/json',
		dataType: 'json',
		crossDomain: true
	}).done(function (data, textStatus, jqXHR) {
		if (data.success) {
			alert('Saved!');
			all_pages[editing_page.pk] = Object.assign(all_pages[editing_page.pk], form);
			buildStruct();
			clickRecord(editing_page.pk)
		} else {
			alert(`Error: ${data.comment}`);
		}
	}).fail(function (jqXHR, textStatus, errorThrown) {
		console.error('Error!', textStatus, errorThrown, jqXHR);
	}).always(function () {
		$blind.hide();
	});
}
function buildPageEdit(pk) {
	editing_page = all_pages[pk];
	let result = PAF.buildFormEdit(formPage, editing_page, PREFIX_EDITOR, false);
	result += `<div class="editor-button-box"><span class="clickable" onclick="savePageEdit(${pk});">Save</span></div>`;
	result += `<div class="editor-button-box"><span class="clickable" onclick="clickRecord(${pk});">Cancel</span></div`;
	$('#editor').html(result);
	PAF.updateEditor();
}
function buildPageView(pk) {
	editing_page = null;
	let page = all_pages[pk];
	let result = PAF.buildFormView(formPage, page);
	result += `<div class="editor-button-box"><span class="clickable" onclick="buildPageEdit(${pk});">Edit</span></div>`;
	result += `<div class="editor-button-box"><span class="clickable" onclick="window.location.href = '/${page.url}';">Visit</span></div>`;
	$('#editor').html(result);
	$(`#page-${pk}`).addClass('selected');
}
function cleanSelected() {
	$('.selected').removeClass('selected');
}
function clickRecord(pk) {
	cleanSelected();
	buildPageView(pk);
}


function buildSection(keys, shift) {
	let result = '';
	// TODO: order pages / use specified order
	keys.forEach(function (pk) {
		let page = all_pages[pk];
		result += '<div class="record">';
		result += `<span id="page-${pk}" class="clickable" onclick="event.stopPropagation(); clickRecord(${pk});"><b>/${page.url}</b></span>`;
		if (page.lang_no) {
			// TODO: add hint
			result += ' (*)';
		} else {
			// TODO: add red color if not all
			result += ` (${Object.keys(page.titles).length}/${language_selectable.length})`;
			// TODO: add hint:
			//`Texts: ${Object.keys(page.titles).length} of ${language_selectable.length} languagess`;
		}
		result += ` Page: "${page.template_page}"`;
		result += ` LayOut: "${page.template_layout}"`;
		if (page.children) {
			result += buildSection(page.children, shift+1);
		}
		result += '</div>';
	});
	return result;
}
function buildStruct() {
	roots.length = 0;
	selectables['page'] = [];
	Object.keys(all_pages).forEach(function(pk) {
		let page = all_pages[pk];
		page.children = [];
		selectables['page'].push([pk, page.url]);
	});
	Object.keys(all_pages).forEach(function(pk) {
		let page = all_pages[pk];
		if (page.upper) {
			let upper = all_pages[page.upper];
			if (!upper.children) upper.children = [];
			upper.children.push(pk);
		} else {
			roots.push(pk);
		}
	});
	$structure.html(buildSection(roots, 0));
}

buildStruct();
// TODO: add url args, history
</script>
{% endblock %}
