{% extends "pg-usual.html" %}
{% import "_macros.html" as macros with context %}

{% block page_content %}
{{ super() }}
<div class="page-card-holder">
{%- for page in children -%}
	{{ macros.page_card(page) }}
{%- endfor %}
</div>
<script type="text/javascript">
$(document).ready(function(){ 
	$('.page-card-holder').masonry({
		itemSelector: '.page-card',
		singleMode: true,
		isResizable: true,
		isAnimated: false,
	}); 
});
</script>
{% endblock %}
