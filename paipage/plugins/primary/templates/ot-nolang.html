{% extends layout_template %}

{% block title %}{{ title }}{% endblock %}

{% block page_content %}
	<h1>{{ title }}</h1>
	<div class="page-main-content">
		{{ description |safe }}
	</div>
	{%- if request.user.is_staff %}
	<div class="col-xs-12 admin-footer">
		<span><a href="/adminka/page/{{current.pk}}?editing_lang={{lang}}&is_view=0">
			Add text
		</a></span>
	</div>
	{% endif -%}
{% endblock %}
