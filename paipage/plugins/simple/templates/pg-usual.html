{% extends layout_template %}

{% block title %}{{ text.title }}{% endblock %}

{% block page_content %}
	{% if upper -%}
	{% set txt = upper.get_text(lang) -%}
	{%- if txt -%}
	<div class="upheader"><a href="/{{ upper.url }}">
		<span class="glyphicon glyphicon-share-alt"></span>
		{{ txt.title }}
	</a></div>
	{%- endif -%}
	{%- endif -%}
	<h1>{{ text.title }}</h1>

	<div class="page-main-content">
		{{ text.text_full |safe }}
	</div>
{% endblock %}
